{% extends 'blog/base.html' %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this post <strong>{{ post.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button> | 
        <a href="{% url 'post_detail' post.id %}">Cancel</a>
    </form>
{% endblock %}
