{% extends 'blog/base.html' %}

{% block content %}
    
    <h2>Posts Searched by tag name: <span>{{ tag.name }}</span></h2>
    {% for post in posts %}
        <div class="post-content">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content|truncatewords:50 }}</p>
        </div>
        {% empty %}
            <p>No posts with this tag.</p>
    {% endfor %}
    <a href="{% url 'home' %}">Back to All Posts</a>
{% endblock %}
